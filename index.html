<body>
    <main>
        <h1>Tipe Data Object</h1>
        <script>
            // objek kosong
            const objek = {};

            // mengisi objek dengan properties
            const haha = {
                nama: "Muhammad Zikri",
                umur: 23,
                status: "Belum Bekerja",
                "lulusan pendidikan": "S1"
            };
            console.table(haha);

            // menambahkan objek array di dalam properties
            haha['domisili'] = "Bandung";
            console.table(haha);
        </script>
        <script src="object.js"></script>
    </main>
